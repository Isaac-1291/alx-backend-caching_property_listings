<!-- properties/property_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property List</title>
</head>
<body>
    <h1>All Properties</h1>
    <ul>
        {% for property in properties %}
            <li>{{ property.name }} - {{ property.location }} - ${{ property.price }}</li>
        {% empty %}
            <li>No properties found.</li>
        {% endfor %}
    </ul>
</body>
</html>
